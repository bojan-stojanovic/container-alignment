<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Container alignment</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Container alignment</h1>

    <div class="container container--align-center">
        <h2>Centred container</h2>
    </div>
    <div class="container container--align-left">
        <h2>Left aligned container</h2>
    </div>
    <div class="container container--align-right">
        <h2>Right aligned container</h2>
    </div>
</body>
</html>
